<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurt Stephens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a, .caption {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }

        /* Centered Content */
        .content {
            max-width: calc(100vw - 80px);
            margin: 100px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: calc(100% - 100px);
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">KURT STEPHENS</div>
        <div class="nav">
            <a href="#">blog</a>
            <a href="#">videography</a>
            <a href="#">photography</a>
            <a href="#">contact</a>
        </div>
    </div>

    <!-- Image Section -->
    <div class="content">
        <img class="image-container" src="homepage-image.jpg" alt="Otranto, Italy 2023">
        <p class="caption">Otranto. Italy. 2023.</p>
    </div>

</body>
</html>
